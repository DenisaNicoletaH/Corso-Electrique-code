<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order Request Cancelled by <span class="text-capitalize" th:text="${name}"></span></h1>
    <br>
    <hr>
    <br>
    <h2>This order was cancelled for the following reason</h2>
    <p th:utext="${reasonForCancellation}"></p>
    <br>
    <p>This order was pending review and not started!</p>
</div>
</body>
</html>
